<!DOCTYPE html>
<html lang="en" class="no-js" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>reg</title>
<link rel="stylesheet" type="text/css" href="css/normalize.css" th:href="@{/css/normalize.css}" />
<link rel="stylesheet" type="text/css" href="css/demo.css" th:href="@{/css/demo.css}" />
<!--必要样式-->
<link rel="stylesheet" type="text/css" href="css/component.css" th:href="@{/css/component.css}" />
<script type="text/javascript">
	function mycheck() {
		if (form1.pname.value == "") {
			alert("用户真实姓名不能为空，请输入您的真实姓名！");
			form1.pname.focus();
		}
		//判断密码是否为空
		if (form1.username.value == "") {
			alert("用户登录名不能为空，请输入登录名！");
			form1.username.focus();

		}
		if (form1.password.value == "") {
			alert("密码不能为空，请输入密码！");
			form1.password.focus();

		}
		if (form1.repassword.value != form1.password.value) {
			alert("两次密码输入不一致，请再次输入密码！");
			form1.repassword.value == "";
			form1.repassword.focus();

		}
		if (form1.phone.value == "") {
			alert("用户手机号不能为空，请输入手机号！");
			form1.phone.focus();

		}
		if (form1.birthday.value == "") {
			alert("出生日期不能为空，请输入出生日期！");
			form1.birthday.focus();

		}

		if ((form1.pname.value != "") && (form1.username.value != "") && (form1.password.value != "") && (form1.phone.value != "") &&(form1.birthday.value != "")) {
			form1.submit();
		}
	}</script>
<!--[if IE]>
<script src="js/html5.js" th:src="@{/js/html5.js}"></script>
<![endif]-->
</head>
<body>
		<div class="container demo-1">
			<div class="content">
				<div id="large-header" class="large-header">
					<canvas id="demo-canvas"></canvas>
					<div class="logo_box">
						<h3>注册</h3>
						<form action="/user/reg" name="form1" method="post">
							<div class="input_outer">
								<span class="u_user"></span>
								<input name="pname" class="text" style="color: #FFFFFF !important" type="text" placeholder="请输入您的真实姓名">
							</div>
							<div class="input_outer">
								<span class="u_user"></span>
								<input name="username" class="text" style="color: #FFFFFF !important" type="text" placeholder="请输入登录账户">
							</div>
							<div class="input_outer">
								<span class="us_uer"></span>
								<input name="password" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;"value="" type="password" placeholder="请输入登录密码">
							</div>
							<div class="input_outer">
								<span class="us_uer"></span>
								<input name="repassword" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;"value="" type="password" placeholder="请再次输入登录密码">
							</div>
							<div class="input_outer">
								<span class="u_phone"></span>
								<input name="phone" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;"value="" type="password" placeholder="请输入手机号">
							</div>
							<div class="input_outer">
								<span class="u_sex"></span>
								<div style="margin-left: 50px;height: 45px;">
									<input class="sex" type="radio" checked ="checked" name="sex" value="0"><span class="span">男</span>
									<input class="sex" type="radio"  name="sex" value="1"><span class="span">女</span>
								</div>
							</div>
							<div class="input_outer">
								<span class="u_birthday"></span>
								<input name="birthday" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;"value="" type="date" placeholder="请选择出生日期">
							</div>
							<div class="mb2"><a class="act-but submit"  onClick="mycheck()"  style="color: #FFFFFF">注册</a></div>
							<div class="mb2"><a class="act-but submit"  href="/"  style="color: #FFFFFF">已有账号登陆</a></div>
						</form>
					</div>
				</div>
			</div>
		</div><!-- /container -->
		<script src="js/TweenLite.min.js" th:src="@{/js/TweenLite.min.js}"></script>
		<script src="js/EasePack.min.js" th:src="@{/js/EasePack.min.js}"></script>
		<script src="js/rAF.js" th:src="@{/js/rAF.js}"></script>
		<script src="js/demo-1.js" th:src="@{/js/demo-1.js}"></script>
	</body>
</html>
